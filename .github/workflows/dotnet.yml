name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  SOLUTION_DIR: "TestProject1/Solution/FileFormatConverter.sln"
  OUTPUT_NAME: FileConverterCli
  DOTNET_VERSION: 3.1
  
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            # os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: $DOTNET_VERSION
    - name: Restore dependencies
      run: dotnet restore $SOLUTION_DIR
    - name: Build
      run: dotnet build --no-restore $SOLUTION_DIR
    - name: Test
      run: dotnet test --no-build --verbosity normal $SOLUTION_DIR
    - name: Publish CLI
      run: dotnet publish -c release --self-contained --runtime linux-x64 --framework netcoreapp3.1
